<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor Pro - Controlo Bluetooth</title>
    <!-- Depend√™ncias via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const calculateCRC = (buffer) => {
            let crc = 0xFFFF;
            for (let pos = 0; pos < buffer.length; pos++) {
                crc ^= buffer[pos];
                for (let i = 8; i !== 0; i--) {
                    if ((crc & 0x0001) !== 0) crc = (crc >> 1) ^ 0xA001;
                    else crc >>= 1;
                }
            }
            return [(crc & 0xFF), ((crc >> 8) & 0xFF)];
        };

        const buf2hex = (buffer) => {
            return [...new Uint8Array(buffer)].map(x => x.toString(16).padStart(2, '0')).join(' ').toUpperCase();
        };

        function App() {
            const [isConnected, setIsConnected] = useState(false);
            const [characteristic, setCharacteristic] = useState(null);
            const [isDemoMode, setIsDemoMode] = useState(false);
            const [logs, setLogs] = useState([]);
            const [slaveId, setSlaveId] = useState(1);
            const [params, setParams] = useState([
                { id: 1, name: 'Frequ√™ncia Alvo', address: 100, value: 0 },
                { id: 2, name: 'Rampa Acelera√ß√£o', address: 101, value: 0 },
                { id: 3, name: 'Corrente Sa√≠da', address: 102, value: 0 },
            ]);

            const logEndRef = useRef(null);
            
            // Lista massiva de UUIDs para tentar "desbloquear" a visualiza√ß√£o do navegador
            const serviceUUIDs = [
                "0000ffe0-0000-1000-8000-00805f9b34fb", // HM-10
                "0000fff0-0000-1000-8000-00805f9b34fb", // VFD Gen√©rico
                "00001800-0000-1000-8000-00805f9b34fb", // Generic Access
                "00001801-0000-1000-8000-00805f9b34fb", // Generic Attribute
                "49535343-fe7d-4ae5-8fa9-9fafd205e455", // Microchip
                "6e400001-b5a3-f393-e0a9-e50e24dcca9e", // Nordic UART
                "0000af00-0000-1000-8000-00805f9b34fb", // WEG Custom
                "00001101-0000-1000-8000-00805f9b34fb"  // SPP
            ];

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                logEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [logs]);

            const addLog = (type, message) => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev.slice(-25), { type, message, timestamp }]);
            };

            const connectBluetooth = async () => {
                if (isDemoMode) {
                    setIsConnected(true);
                    addLog('success', 'Modo Simula√ß√£o Ativado');
                    return;
                }

                try {
                    addLog('info', 'A iniciar busca exaustiva...');
                    
                    // Tentativa 1: Filtro por prefixo CFW (mais prov√°vel de funcionar no Android)
                    const device = await navigator.bluetooth.requestDevice({
                        filters: [{ namePrefix: 'CFW' }, { namePrefix: 'WEG' }],
                        optionalServices: serviceUUIDs
                    }).catch(async () => {
                        // Tentativa 2: Se falhar, tenta aceitar tudo
                        addLog('info', 'Tentando modo de busca global...');
                        return await navigator.bluetooth.requestDevice({
                            acceptAllDevices: true,
                            optionalServices: serviceUUIDs
                        });
                    });

                    addLog('info', `Ligando ao GATT: ${device.name || 'Dispositivo'}...`);
                    const server = await device.gatt.connect();
                    
                    addLog('info', 'Explorando servi√ßos...');
                    
                    // No Android, √†s vezes precisamos de um pequeno delay ap√≥s a conex√£o GATT
                    await new Promise(resolve => setTimeout(resolve, 500));

                    const services = await server.getPrimaryServices();
                    
                    if (services.length === 0) {
                        throw new Error("Nenhum servi√ßo vis√≠vel. O navegador bloqueou o acesso.");
                    }

                    addLog('info', `Servi√ßos detetados: ${services.length}`);
                    
                    let foundChar = null;

                    for (const service of services) {
                        addLog('info', `A testar servi√ßo: ${service.uuid.substring(0,8)}`);
                        try {
                            const characteristics = await service.getCharacteristics();
                            for (const char of characteristics) {
                                // Prioridade para caracter√≠sticas de escrita
                                if (char.properties.write || char.properties.writeWithoutResponse) {
                                    addLog('success', `Canal Modbus encontrado em ${service.uuid.substring(0,4)}`);
                                    foundChar = char;
                                    break;
                                }
                            }
                        } catch (e) { continue; }
                        if (foundChar) break;
                    }

                    if (!foundChar) {
                        throw new Error("N√£o foi poss√≠vel encontrar uma porta de escrita Modbus.");
                    }
                    
                    setCharacteristic(foundChar);
                    setIsConnected(true);
                    addLog('success', `Sistema CFW900 pronto!`);
                    
                    device.addEventListener('gattserverdisconnected', () => {
                        setIsConnected(false);
                        setCharacteristic(null);
                        addLog('error', 'Conex√£o perdida.');
                    });

                } catch (err) {
                    addLog('error', `Falha Cr√≠tica: ${err.message}`);
                    addLog('info', 'DICA: Verifique se o Inversor est√° em modo "Advertising" (Vis√≠vel).');
                }
            };

            const sendModbus = async (type, idx) => {
                const p = params[idx];
                const addr = parseInt(p.address);
                const val = parseInt(p.value);

                if (isDemoMode) {
                    addLog('tx', `Simulado: ${type} no Reg ${addr}`);
                    return;
                }

                if (!characteristic) return addLog('error', 'Sem conex√£o Bluetooth.');

                const payload = type === 'read' 
                    ? [slaveId, 0x03, (addr >> 8) & 0xFF, addr & 0xFF, 0x00, 0x01]
                    : [slaveId, 0x06, (addr >> 8) & 0xFF, addr & 0xFF, (val >> 8) & 0xFF, val & 0xFF];
                
                const crc = calculateCRC(payload);
                const buffer = new Uint8Array([...payload, ...crc]);

                try {
                    if (characteristic.properties.writeWithoutResponse) {
                        await characteristic.writeValueWithoutResponse(buffer);
                    } else {
                        await characteristic.writeValue(buffer);
                    }
                    addLog('tx', `Modbus OK: ${buf2hex(buffer)}`);
                } catch (e) { 
                    addLog('error', `Erro de porta: ${e.message}`); 
                }
            };

            const updateParam = (idx, field, val) => {
                const copy = [...params];
                copy[idx][field] = val;
                setParams(copy);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col p-4 text-slate-200">
                    <header className="flex justify-between items-center mb-6 bg-slate-800 p-4 rounded-xl shadow-lg border border-slate-700">
                        <div className="flex flex-col">
                            <h1 className="text-xl font-bold text-blue-400">Inversor Pro</h1>
                            <span className="text-[9px] text-slate-500 font-mono">WEG CFW900 ANALYZER</span>
                        </div>
                        <button 
                            onClick={connectBluetooth}
                            className={`px-4 py-2 rounded-lg font-bold transition-all ${isConnected ? 'bg-green-600/20 text-green-400 border border-green-500/50' : 'bg-blue-600 text-white hover:bg-blue-500'}`}
                        >
                            {isConnected ? 'LIGADO' : 'CONECTAR'}
                        </button>
                    </header>

                    <div className="bg-red-900/20 border border-red-500/30 p-3 rounded-lg mb-4 text-[10px] text-red-300">
                        ‚ö†Ô∏è <strong>Erro "No Services":</strong> Se persistir, remova o CFW900 dos dispositivos pareados no Android (Configura√ß√µes > Bluetooth) e tente novamente.
                    </div>

                    <div className="flex gap-2 mb-4">
                        <button 
                            onClick={() => !isConnected && setIsDemoMode(!isDemoMode)}
                            className={`text-[10px] px-3 py-1 rounded-full border transition-all ${isDemoMode ? 'bg-amber-500/10 border-amber-500 text-amber-500 font-bold' : 'border-slate-700 text-slate-500'}`}
                        >
                            {isDemoMode ? 'üõ† SIMULA√á√ÉO' : 'üì° HARDWARE'}
                        </button>
                    </div>

                    <div className="space-y-4 mb-6">
                        {params.map((p, i) => (
                            <div key={p.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <div className="text-xs font-bold text-slate-500 mb-3 uppercase flex justify-between">
                                    <span>{p.name}</span>
                                    <span className="text-blue-500/30 text-[9px]">REG: {p.address}</span>
                                </div>
                                <div className="grid grid-cols-2 gap-3 mb-4">
                                    <input type="number" value={p.address} onChange={e => updateParam(i, 'address', e.target.value)} className="bg-slate-900 border border-slate-700 p-2 rounded text-sm outline-none focus:border-blue-500 text-white" />
                                    <input type="number" value={p.value} onChange={e => updateParam(i, 'value', e.target.value)} className="bg-slate-900 border border-slate-700 p-2 rounded text-sm text-blue-400 font-bold outline-none focus:border-blue-500" />
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => sendModbus('read', i)} className="flex-1 bg-slate-700 hover:bg-slate-600 py-2 rounded text-xs font-bold transition-colors">LER</button>
                                    <button onClick={() => sendModbus('write', i)} className="flex-1 bg-blue-600 hover:bg-blue-500 py-2 rounded text-xs font-bold text-white transition-colors">GRAVAR</button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="mt-auto bg-[#0a0f1d] rounded-xl border border-slate-800 overflow-hidden shadow-2xl">
                        <div className="bg-slate-800/80 px-4 py-2 text-[10px] font-bold text-slate-400 border-b border-slate-700 flex justify-between items-center">
                            <span>TERMINAL</span>
                            <button onClick={() => setLogs([])} className="text-[9px] hover:text-white uppercase">Limpar</button>
                        </div>
                        <div className="h-48 p-3 font-mono text-[10px] overflow-y-auto custom-scrollbar space-y-1">
                            {logs.map((log, i) => (
                                <div key={i} className={
                                    log.type === 'tx' ? 'text-blue-400' : 
                                    log.type === 'success' ? 'text-green-400' : 
                                    log.type === 'error' ? 'text-red-400 font-bold' : 
                                    log.type === 'info' ? 'text-amber-200/70' : 'text-slate-500'
                                }>
                                    <span className="opacity-30">[{log.timestamp}]</span> {log.message}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
