<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor Pro - Modbus PDU over BLE</title>
    <!-- DependÃªncias via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const buf2hex = (buffer) => {
            return [...new Uint8Array(buffer)].map(x => x.toString(16).padStart(2, '0')).join(' ').toUpperCase();
        };

        function App() {
            const [isConnected, setIsConnected] = useState(false);
            const [characteristic, setCharacteristic] = useState(null);
            const [isDemoMode, setIsDemoMode] = useState(false);
            const [logs, setLogs] = useState([]);
            
            const [params, setParams] = useState([
                { id: 1, name: 'FrequÃªncia Alvo', address: 100, value: 0 },
                { id: 2, name: 'Rampa AceleraÃ§Ã£o', address: 101, value: 0 },
                { id: 3, name: 'Corrente SaÃ­da', address: 102, value: 0 },
            ]);

            const logEndRef = useRef(null);
            
            // Lista expandida de UUIDs comuns em automaÃ§Ã£o industrial
            const serviceUUIDs = [
                "0000ffe0-0000-1000-8000-00805f9b34fb", // HM-10 / GenÃ©rico
                "49535343-fe7d-4ae5-8fa9-9fafd205e455", // Microchip/WEG
                "0000fff0-0000-1000-8000-00805f9b34fb", // Telink
                "6e400001-b5a3-f393-e0a9-e50e24dcca9e", // Nordic UART
                "0000af00-0000-1000-8000-00805f9b34fb"  // Outros
            ];

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                logEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [logs]);

            const addLog = (type, message) => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev.slice(-30), { type, message, timestamp }]);
            };

            const handleData = (event) => {
                const value = event.target.value;
                const hex = buf2hex(value.buffer);
                const data = new Uint8Array(value.buffer);
                
                addLog('info', `RX (Hex): ${hex}`);

                if (data.length === 0) return;
                const functionCode = data[0];

                if (functionCode > 0x80) {
                    addLog('error', `Modbus Exception: 0x${data[1].toString(16).toUpperCase()}`);
                    return;
                }

                if (functionCode === 0x03 && data.length >= 3) {
                    const val = (data[2] << 8) | data[3];
                    addLog('success', `Valor Lido: ${val}`);
                }

                if (functionCode === 0x06 && data.length >= 5) {
                    const val = (data[3] << 8) | data[4];
                    addLog('success', `Escrita Confirmada: ${val}`);
                }
            };

            const connectBluetooth = async () => {
                if (isDemoMode) {
                    setIsConnected(true);
                    addLog('success', 'Modo SimulaÃ§Ã£o Ativado');
                    return;
                }

                try {
                    addLog('info', 'A procurar inversor...');
                    
                    // CORREÃ‡ÃƒO: Adicionar os UUIDs ao requestDevice para garantir permissÃ£o de acesso
                    const device = await navigator.bluetooth.requestDevice({
                        filters: [
                            { namePrefix: 'CFW' }, 
                            { namePrefix: 'WEG' },
                            { namePrefix: 'BT' },
                            { namePrefix: 'Inverter' }
                        ],
                        optionalServices: serviceUUIDs
                    });

                    addLog('info', `A ligar a ${device.name}...`);
                    const server = await device.gatt.connect();
                    
                    // Aguardar inicializaÃ§Ã£o do serviÃ§o (alguns dispositivos precisam de mais tempo)
                    addLog('info', 'A descobrir serviÃ§os...');
                    await new Promise(r => setTimeout(r, 1500));

                    const services = await server.getPrimaryServices();
                    
                    if (services.length === 0) {
                        throw new Error("Nenhum serviÃ§o encontrado no dispositivo. Verifique se o BLE estÃ¡ ativo.");
                    }

                    let foundChar = null;

                    for (const service of services) {
                        addLog('info', `A analisar serviÃ§o: ...${service.uuid.slice(-6).toUpperCase()}`);
                        const chars = await service.getCharacteristics();
                        
                        for (const char of chars) {
                            const props = char.properties;
                            if ((props.write || props.writeWithoutResponse) && (props.notify || props.indicate)) {
                                foundChar = char;
                                break;
                            }
                        }
                        if (foundChar) break;
                    }

                    if (!foundChar) throw new Error("NÃ£o foi encontrada a porta de dados Modbus compatÃ­vel.");

                    addLog('info', `Porta encontrada: ...${foundChar.uuid.slice(-6).toUpperCase()}`);
                    
                    await foundChar.startNotifications();
                    foundChar.addEventListener('characteristicvaluechanged', handleData);
                    
                    setCharacteristic(foundChar);
                    setIsConnected(true);
                    addLog('success', 'ComunicaÃ§Ã£o Estabelecida!');
                    
                    device.addEventListener('gattserverdisconnected', () => {
                        setIsConnected(false);
                        setCharacteristic(null);
                        addLog('error', 'LigaÃ§Ã£o perdida.');
                    });

                } catch (err) {
                    addLog('error', `Erro: ${err.message}`);
                    console.error(err);
                }
            };

            const sendModbus = async (type, idx) => {
                if (isDemoMode) {
                    addLog('tx', `Simulado: ${type}`);
                    return;
                }

                if (!characteristic) return addLog('error', 'Inversor nÃ£o ligado.');

                const p = params[idx];
                const addr = parseInt(p.address);
                const val = parseInt(p.value);

                const payload = type === 'read' 
                    ? [0x03, (addr >> 8) & 0xFF, addr & 0xFF, 0x00, 0x01] 
                    : [0x06, (addr >> 8) & 0xFF, addr & 0xFF, (val >> 8) & 0xFF, val & 0xFF];
                
                const buffer = new Uint8Array(payload);

                try {
                    addLog('tx', `TX (Hex): ${buf2hex(buffer)}`);
                    
                    if (characteristic.properties.write) {
                        await characteristic.writeValue(buffer);
                    } else {
                        await characteristic.writeValueWithoutResponse(buffer);
                    }
                    
                } catch (e) { 
                    addLog('error', `Falha no envio: ${e.message}`);
                }
            };

            const updateParam = (idx, field, val) => {
                const copy = [...params];
                copy[idx][field] = val;
                setParams(copy);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col p-4 text-slate-200">
                    <header className="flex justify-between items-center mb-6 bg-slate-800 p-4 rounded-xl shadow-lg border border-slate-700">
                        <div className="flex flex-col">
                            <h1 className="text-xl font-bold text-blue-400">Inversor Pro</h1>
                            <span className="text-[9px] text-slate-500 font-mono">MODBUS PDU OVER BLE</span>
                        </div>
                        <button 
                            onClick={connectBluetooth}
                            className={`px-4 py-2 rounded-lg font-bold transition-all active:scale-95 ${isConnected ? 'bg-green-600/20 text-green-400 border border-green-500/50' : 'bg-blue-600 text-white'}`}
                        >
                            {isConnected ? 'LIGADO' : 'CONECTAR'}
                        </button>
                    </header>

                    <div className="bg-blue-500/10 border border-blue-500/30 p-3 rounded-lg mb-4 flex items-center gap-3">
                        <i data-lucide="shield-check" className="w-5 h-5 text-blue-400"></i>
                        <div>
                            <p className="text-[10px] text-blue-300 font-bold uppercase leading-none mb-1">PIN Bluetooth</p>
                            <p className="text-sm font-mono font-bold tracking-[0.2em]">123456</p>
                        </div>
                    </div>

                    <div className="flex gap-2 mb-4">
                        <button 
                            onClick={() => !isConnected && setIsDemoMode(!isDemoMode)}
                            className={`text-[10px] px-3 py-1 rounded-full border transition-all ${isDemoMode ? 'bg-amber-500/10 border-amber-500 text-amber-500 font-bold' : 'border-slate-700 text-slate-500'}`}
                        >
                            {isDemoMode ? 'ðŸ›  MODO SIMULAÃ‡ÃƒO' : 'ðŸ“¡ MODO REAL'}
                        </button>
                    </div>

                    <div className="space-y-4 mb-6 flex-1 overflow-y-auto custom-scrollbar pr-1">
                        {params.map((p, i) => (
                            <div key={p.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <div className="text-xs font-bold text-slate-400 mb-3 uppercase flex justify-between">
                                    <span>{p.name}</span>
                                    <span className="text-blue-500">P{p.address}</span>
                                </div>
                                <div className="grid grid-cols-2 gap-3 mb-4">
                                    <input type="number" value={p.address} onChange={e => updateParam(i, 'address', e.target.value)} placeholder="Registo" className="bg-slate-900 border border-slate-700 p-2 rounded text-sm text-white outline-none focus:border-blue-500" />
                                    <input type="number" value={p.value} onChange={e => updateParam(i, 'value', e.target.value)} placeholder="Valor" className="bg-slate-900 border border-slate-700 p-2 rounded text-sm text-blue-400 font-bold outline-none focus:border-blue-500" />
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => sendModbus('read', i)} className="flex-1 bg-slate-700 hover:bg-slate-600 py-2 rounded text-xs font-bold transition-all">LER</button>
                                    <button onClick={() => sendModbus('write', i)} className="flex-1 bg-blue-600 hover:bg-blue-500 py-2 rounded text-xs font-bold text-white uppercase transition-all">GRAVAR</button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-[#0a0f1d] rounded-xl border border-slate-800 overflow-hidden shadow-2xl shrink-0">
                        <div className="bg-slate-800/80 px-4 py-2 text-[10px] font-bold text-slate-400 border-b border-slate-700 flex justify-between items-center">
                            <span className="uppercase tracking-widest">Monitor de Protocolo</span>
                            <button onClick={() => setLogs([])} className="text-slate-500 hover:text-white">LIMPAR</button>
                        </div>
                        <div className="h-48 p-3 font-mono text-[10px] overflow-y-auto custom-scrollbar space-y-1 bg-black/40">
                            {logs.map((log, i) => (
                                <div key={i} className={
                                    log.type === 'tx' ? 'text-blue-400' : 
                                    log.type === 'success' ? 'text-green-400' : 
                                    log.type === 'error' ? 'text-red-400 bg-red-500/5' : 
                                    'text-slate-500'
                                }>
                                    <span className="opacity-30">[{log.timestamp}]</span> {log.message}
                                </div>
                            ))}
                            <div ref={logEndRef} />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
