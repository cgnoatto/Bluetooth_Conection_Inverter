<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor Pro - Controlo Bluetooth</title>
    <!-- DependÃªncias via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const calculateCRC = (buffer) => {
            let crc = 0xFFFF;
            for (let pos = 0; pos < buffer.length; pos++) {
                crc ^= buffer[pos];
                for (let i = 8; i !== 0; i--) {
                    if ((crc & 0x0001) !== 0) crc = (crc >> 1) ^ 0xA001;
                    else crc >>= 1;
                }
            }
            return [(crc & 0xFF), ((crc >> 8) & 0xFF)];
        };

        const buf2hex = (buffer) => {
            return [...new Uint8Array(buffer)].map(x => x.toString(16).padStart(2, '0')).join(' ').toUpperCase();
        };

        function App() {
            const [isConnected, setIsConnected] = useState(false);
            const [characteristic, setCharacteristic] = useState(null);
            const [isDemoMode, setIsDemoMode] = useState(false);
            const [logs, setLogs] = useState([]);
            const [slaveId, setSlaveId] = useState(1);
            const [params, setParams] = useState([
                { id: 1, name: 'FrequÃªncia Alvo', address: 100, value: 0 },
                { id: 2, name: 'Rampa AceleraÃ§Ã£o', address: 101, value: 0 },
                { id: 3, name: 'Corrente SaÃ­da', address: 102, value: 0 },
            ]);

            const logEndRef = useRef(null);
            
            // Lista expandida de UUIDs para o CFW900 e outros equipamentos industriais
            const serviceUUIDs = [
                "0000ffe0-0000-1000-8000-00805f9b34fb", // HM-10 / GenÃ©rico
                "0000fff0-0000-1000-8000-00805f9b34fb", // Comum em inversores chineses
                "49535343-fe7d-4ae5-8fa9-9fafd205e455", // Microchip / WEG antigo
                "00001101-0000-1000-8000-00805f9b34fb", // Serial Port Profile (SPP)
                "0000af00-0000-1000-8000-00805f9b34fb", // PossÃ­vel WEG Custom
                "e7860001-3028-497f-a651-7809a33123b0", // Nordic UART
                "6e400001-b5a3-f393-e0a9-e50e24dcca9e"  // Adafruit / Nordic alternative
            ];

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                logEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [logs]);

            const addLog = (type, message) => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev.slice(-25), { type, message, timestamp }]);
            };

            const connectBluetooth = async () => {
                if (isDemoMode) {
                    setIsConnected(true);
                    addLog('success', 'Modo SimulaÃ§Ã£o Ativado');
                    return;
                }

                try {
                    addLog('info', 'A abrir seletor de dispositivos...');
                    
                    const device = await navigator.bluetooth.requestDevice({
                        // No Android/Chrome, aceitar todos os dispositivos exige listar os serviÃ§os opcionais 
                        // que pretendemos "espreitar" mais tarde.
                        acceptAllDevices: true,
                        optionalServices: serviceUUIDs
                    });

                    addLog('info', `A ligar a ${device.name || 'Dispositivo'}...`);
                    const server = await device.gatt.connect();
                    
                    addLog('info', 'A ler catÃ¡logo de serviÃ§os...');
                    
                    // Tenta obter TODOS os serviÃ§os primÃ¡rios
                    const services = await server.getPrimaryServices();
                    
                    if (services.length === 0) {
                        throw new Error("O dispositivo nÃ£o reportou serviÃ§os compatÃ­veis com a Web Bluetooth API.");
                    }

                    addLog('info', `Encontrados ${services.length} serviÃ§os. A procurar canal de dados...`);
                    
                    let foundChar = null;

                    for (const service of services) {
                        try {
                            const characteristics = await service.getCharacteristics();
                            for (const char of characteristics) {
                                // Procuramos a primeira caracterÃ­stica que permita ESCREVER dados (comando Modbus)
                                if (char.properties.write || char.properties.writeWithoutResponse) {
                                    addLog('success', `Canal detetado! ServiÃ§o: ${service.uuid.substring(0,8)}`);
                                    foundChar = char;
                                    break;
                                }
                            }
                        } catch (e) {
                            // Ignora serviÃ§os protegidos ou restritos
                            continue;
                        }
                        if (foundChar) break;
                    }

                    if (!foundChar) {
                        throw new Error("O CFW900 estÃ¡ ligado, mas os seus serviÃ§os de escrita estÃ£o ocultos ou sÃ£o incompatÃ­veis.");
                    }
                    
                    setCharacteristic(foundChar);
                    setIsConnected(true);
                    addLog('success', `Ligado com sucesso!`);
                    
                    device.addEventListener('gattserverdisconnected', () => {
                        setIsConnected(false);
                        setCharacteristic(null);
                        addLog('error', 'LigaÃ§Ã£o perdida com o Inversor.');
                    });

                } catch (err) {
                    addLog('error', `Erro: ${err.message}`);
                    if (err.message.includes("matching UUID")) {
                        addLog('info', 'DICA: O navegador bloqueou o serviÃ§o. Tente desparear o inversor no Android e tente novamente.');
                    }
                }
            };

            const sendModbus = async (type, idx) => {
                const p = params[idx];
                const addr = parseInt(p.address);
                const val = parseInt(p.value);

                if (isDemoMode) {
                    addLog('tx', `Simulado: ${type} no Reg ${addr}`);
                    return;
                }

                if (!characteristic) return addLog('error', 'Ligue o Bluetooth primeiro.');

                const payload = type === 'read' 
                    ? [slaveId, 0x03, (addr >> 8) & 0xFF, addr & 0xFF, 0x00, 0x01]
                    : [slaveId, 0x06, (addr >> 8) & 0xFF, addr & 0xFF, (val >> 8) & 0xFF, val & 0xFF];
                
                const crc = calculateCRC(payload);
                const buffer = new Uint8Array([...payload, ...crc]);

                try {
                    if (characteristic.properties.writeWithoutResponse) {
                        await characteristic.writeValueWithoutResponse(buffer);
                    } else {
                        await characteristic.writeValue(buffer);
                    }
                    addLog('tx', `Enviado: ${buf2hex(buffer)}`);
                } catch (e) { 
                    addLog('error', `Falha no envio: ${e.message}`); 
                }
            };

            const updateParam = (idx, field, val) => {
                const copy = [...params];
                copy[idx][field] = val;
                setParams(copy);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col p-4 text-slate-200">
                    <header className="flex justify-between items-center mb-6 bg-slate-800 p-4 rounded-xl shadow-lg border border-slate-700">
                        <div className="flex flex-col">
                            <h1 className="text-xl font-bold text-blue-400">Inversor Pro</h1>
                            <span className="text-[10px] text-slate-500 font-mono uppercase tracking-widest">WEG CFW900 Interface</span>
                        </div>
                        <button 
                            onClick={connectBluetooth}
                            className={`px-4 py-2 rounded-lg font-bold transition-all shadow-md ${isConnected ? 'bg-green-600/20 text-green-400 border border-green-500/50' : 'bg-blue-600 text-white hover:bg-blue-500 active:scale-95'}`}
                        >
                            {isConnected ? 'LIGADO' : 'CONECTAR'}
                        </button>
                    </header>

                    <div className="flex gap-2 mb-4">
                        <button 
                            onClick={() => !isConnected && setIsDemoMode(!isDemoMode)}
                            className={`text-[10px] px-3 py-1 rounded-full border transition-all ${isDemoMode ? 'bg-amber-500/10 border-amber-500 text-amber-500 font-bold' : 'border-slate-700 text-slate-500'}`}
                        >
                            {isDemoMode ? 'ðŸ›  MODO SIMULAÃ‡ÃƒO' : 'ðŸ“¡ MODO HARDWARE'}
                        </button>
                    </div>

                    <div className="space-y-4 mb-6">
                        {params.map((p, i) => (
                            <div key={p.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-inner">
                                <div className="text-xs font-bold text-slate-500 mb-3 uppercase flex justify-between">
                                    <span>{p.name}</span>
                                    <span className="text-blue-500/50">ID: {p.id}</span>
                                </div>
                                <div className="grid grid-cols-2 gap-3 mb-4">
                                    <div className="space-y-1">
                                        <label className="text-[9px] text-slate-500 ml-1">ENDEREÃ‡O (DEC)</label>
                                        <input type="number" value={p.address} onChange={e => updateParam(i, 'address', e.target.value)} className="w-full bg-slate-900 border border-slate-700 p-2 rounded text-sm outline-none focus:border-blue-500 text-white" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[9px] text-slate-500 ml-1">VALOR</label>
                                        <input type="number" value={p.value} onChange={e => updateParam(i, 'value', e.target.value)} className="w-full bg-slate-900 border border-slate-700 p-2 rounded text-sm text-blue-400 font-bold outline-none focus:border-blue-500" />
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => sendModbus('read', i)} className="flex-1 bg-slate-700 hover:bg-slate-600 py-2.5 rounded text-xs font-bold transition-colors">LER</button>
                                    <button onClick={() => sendModbus('write', i)} className="flex-1 bg-blue-600 hover:bg-blue-500 py-2.5 rounded text-xs font-bold text-white transition-colors">GRAVAR</button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="mt-auto bg-[#0a0f1d] rounded-xl border border-slate-800 overflow-hidden shadow-2xl">
                        <div className="bg-slate-800/80 px-4 py-2 text-[10px] font-bold text-slate-400 border-b border-slate-700 flex justify-between items-center">
                            <span>TERMINAL DE DIAGNÃ“STICO</span>
                            <button onClick={() => setLogs([])} className="text-[9px] hover:text-white uppercase">Limpar</button>
                        </div>
                        <div className="h-52 p-3 font-mono text-[10px] overflow-y-auto custom-scrollbar space-y-1">
                            {logs.length === 0 && <div className="text-slate-700 italic">Aguardando interaÃ§Ã£o...</div>}
                            {logs.map((log, i) => (
                                <div key={i} className={
                                    log.type === 'tx' ? 'text-blue-400' : 
                                    log.type === 'success' ? 'text-green-400' : 
                                    log.type === 'error' ? 'text-red-400 font-bold' : 
                                    log.type === 'info' ? 'text-amber-200/70' : 'text-slate-500'
                                }>
                                    <span className="opacity-30">[{log.timestamp}]</span> {log.message}
                                </div>
                            ))}
                            <div ref={logEndRef} />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
