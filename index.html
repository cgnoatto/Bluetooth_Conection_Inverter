<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor Pro - Controlo Bluetooth</title>
    <!-- DependÃªncias via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const calculateCRC = (buffer) => {
            let crc = 0xFFFF;
            for (let pos = 0; pos < buffer.length; pos++) {
                crc ^= buffer[pos];
                for (let i = 8; i !== 0; i--) {
                    if ((crc & 0x0001) !== 0) crc = (crc >> 1) ^ 0xA001;
                    else crc >>= 1;
                }
            }
            return [(crc & 0xFF), ((crc >> 8) & 0xFF)];
        };

        const buf2hex = (buffer) => {
            return [...new Uint8Array(buffer)].map(x => x.toString(16).padStart(2, '0')).join(' ').toUpperCase();
        };

        function App() {
            const [isConnected, setIsConnected] = useState(false);
            const [characteristic, setCharacteristic] = useState(null);
            const [isDemoMode, setIsDemoMode] = useState(false);
            const [logs, setLogs] = useState([]);
            const [slaveId, setSlaveId] = useState(1);
            const [timeout, setTimeoutVal] = useState(1000);
            const [showAdvanced, setShowAdvanced] = useState(false);
            
            const [params, setParams] = useState([
                { id: 1, name: 'FrequÃªncia Alvo', address: 100, value: 0 },
                { id: 2, name: 'Rampa AceleraÃ§Ã£o', address: 101, value: 0 },
                { id: 3, name: 'Corrente SaÃ­da', address: 102, value: 0 },
            ]);

            const logEndRef = useRef(null);
            
            const serviceUUIDs = [
                "0000ffe0-0000-1000-8000-00805f9b34fb",
                "0000fff0-0000-1000-8000-00805f9b34fb",
                "00001800-0000-1000-8000-00805f9b34fb",
                "00001801-0000-1000-8000-00805f9b34fb",
                "49535343-fe7d-4ae5-8fa9-9fafd205e455",
                "6e400001-b5a3-f393-e0a9-e50e24dcca9e",
                "0000af00-0000-1000-8000-00805f9b34fb",
                "00001101-0000-1000-8000-00805f9b34fb"
            ];

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                logEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [logs]);

            const addLog = (type, message) => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev.slice(-25), { type, message, timestamp }]);
            };

            const handleData = (event) => {
                const value = event.target.value;
                const hex = buf2hex(value.buffer);
                addLog('info', `RX: ${hex}`);
                
                const data = new Uint8Array(value.buffer);
                if (data.length >= 5 && data[1] === 0x03) {
                    if (data[0] === parseInt(slaveId)) {
                        const resultVal = (data[3] << 8) | data[4];
                        addLog('success', `Valor lido (Reg): ${resultVal}`);
                    }
                }
            };

            const connectBluetooth = async () => {
                if (isDemoMode) {
                    setIsConnected(true);
                    addLog('success', 'Modo SimulaÃ§Ã£o Ativado');
                    return;
                }

                try {
                    addLog('info', 'Buscando CFW900...');
                    const device = await navigator.bluetooth.requestDevice({
                        filters: [{ namePrefix: 'CFW' }, { namePrefix: 'WEG' }],
                        optionalServices: serviceUUIDs
                    }).catch(async () => {
                        return await navigator.bluetooth.requestDevice({
                            acceptAllDevices: true,
                            optionalServices: serviceUUIDs
                        });
                    });

                    const server = await device.gatt.connect();
                    await new Promise(r => setTimeout(r, 600));

                    const services = await server.getPrimaryServices();
                    let foundChar = null;

                    for (const service of services) {
                        try {
                            const characteristics = await service.getCharacteristics();
                            for (const char of characteristics) {
                                if (char.properties.write || char.properties.writeWithoutResponse) {
                                    if (char.properties.notify || char.properties.indicate) {
                                        await char.startNotifications();
                                        char.addEventListener('characteristicvaluechanged', handleData);
                                    }
                                    foundChar = char;
                                    break;
                                }
                            }
                        } catch (e) { continue; }
                        if (foundChar) break;
                    }

                    if (!foundChar) throw new Error("Canal de dados nÃ£o encontrado.");
                    
                    setCharacteristic(foundChar);
                    setIsConnected(true);
                    addLog('success', `Conectado!`);
                    
                    device.addEventListener('gattserverdisconnected', () => {
                        setIsConnected(false);
                        setCharacteristic(null);
                        addLog('error', 'Desconectado.');
                    });

                } catch (err) {
                    addLog('error', `Falha: ${err.message}`);
                }
            };

            const sendModbus = async (type, idx) => {
                if (isDemoMode) {
                    addLog('tx', `Simulado: ${type}`);
                    return;
                }

                if (!characteristic) return addLog('error', 'Sem conexÃ£o.');

                const p = params[idx];
                const addr = parseInt(p.address);
                const val = parseInt(p.value);
                const sId = parseInt(slaveId);

                const payload = type === 'read' 
                    ? [sId, 0x03, (addr >> 8) & 0xFF, addr & 0xFF, 0x00, 0x01]
                    : [sId, 0x06, (addr >> 8) & 0xFF, addr & 0xFF, (val >> 8) & 0xFF, val & 0xFF];
                
                const crc = calculateCRC(payload);
                const buffer = new Uint8Array([...payload, ...crc]);

                try {
                    addLog('info', `TX: ${buf2hex(buffer)}`);
                    await (characteristic.properties.writeWithoutResponse 
                        ? characteristic.writeValueWithoutResponse(buffer) 
                        : characteristic.writeValue(buffer));
                } catch (e) { 
                    addLog('error', `Erro: ${e.message}`); 
                }
            };

            const updateParam = (idx, field, val) => {
                const copy = [...params];
                copy[idx][field] = val;
                setParams(copy);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col p-4 text-slate-200">
                    <header className="flex justify-between items-center mb-6 bg-slate-800 p-4 rounded-xl shadow-lg border border-slate-700">
                        <div className="flex flex-col">
                            <h1 className="text-xl font-bold text-blue-400">Inversor Pro</h1>
                            <span className="text-[9px] text-slate-500 font-mono tracking-widest uppercase">WEG Bluetooth Modbus</span>
                        </div>
                        <button 
                            onClick={connectBluetooth}
                            className={`px-4 py-2 rounded-lg font-bold transition-all shadow-md active:scale-95 ${isConnected ? 'bg-green-600/20 text-green-400 border border-green-500/50' : 'bg-blue-600 text-white'}`}
                        >
                            {isConnected ? 'ON' : 'OFF'}
                        </button>
                    </header>

                    {/* Painel de ConfiguraÃ§Ãµes */}
                    <div className="bg-slate-800/50 border border-slate-700 p-4 rounded-xl mb-4 shadow-inner">
                        <div className="flex items-center justify-between mb-2">
                            <span className="text-[10px] font-bold text-slate-500 uppercase">ConfiguraÃ§Ãµes Base</span>
                            <button 
                                onClick={() => setShowAdvanced(!showAdvanced)}
                                className="text-[9px] text-blue-500 hover:underline uppercase"
                            >
                                {showAdvanced ? 'Esconder' : 'AvanÃ§ado'}
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-2 gap-4">
                            <div className="flex flex-col">
                                <label className="text-[9px] text-slate-400 mb-1">SLAVE ID</label>
                                <input 
                                    type="number" 
                                    value={slaveId} 
                                    onChange={(e) => setSlaveId(e.target.value)}
                                    className="bg-slate-900 border border-slate-700 p-2 rounded text-center font-bold text-white focus:border-blue-500 outline-none"
                                />
                            </div>
                            <div className="flex flex-col">
                                <label className="text-[9px] text-slate-400 mb-1">TIMEOUT (ms)</label>
                                <input 
                                    type="number" 
                                    value={timeout} 
                                    onChange={(e) => setTimeoutVal(e.target.value)}
                                    className="bg-slate-900 border border-slate-700 p-2 rounded text-center font-bold text-white focus:border-blue-500 outline-none"
                                />
                            </div>
                        </div>

                        {showAdvanced && (
                            <div className="mt-4 pt-4 border-t border-slate-700/50 grid grid-cols-2 gap-2 text-[8px] text-slate-500 font-mono">
                                <div className="bg-slate-900/50 p-2 rounded border border-slate-800">BAUD RATE: 115200*</div>
                                <div className="bg-slate-900/50 p-2 rounded border border-slate-800">DATA BITS: 8</div>
                                <div className="bg-slate-900/50 p-2 rounded border border-slate-800">STOP BITS: 1</div>
                                <div className="bg-slate-900/50 p-2 rounded border border-slate-800">PARITY: NONE</div>
                                <div className="col-span-2 mt-1 text-center italic">*Gerido pela pilha Bluetooth Low Energy</div>
                            </div>
                        )}
                    </div>

                    <div className="flex gap-2 mb-4">
                        <button 
                            onClick={() => !isConnected && setIsDemoMode(!isDemoMode)}
                            className={`text-[10px] px-3 py-1 rounded-full border transition-all ${isDemoMode ? 'bg-amber-500/10 border-amber-500 text-amber-500 font-bold' : 'border-slate-700 text-slate-500'}`}
                        >
                            {isDemoMode ? 'ðŸ›  MODO SIMULAÃ‡ÃƒO' : 'ðŸ“¡ MODO HARDWARE'}
                        </button>
                    </div>

                    <div className="space-y-4 mb-6 flex-1 overflow-y-auto custom-scrollbar pr-1">
                        {params.map((p, i) => (
                            <div key={p.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-lg">
                                <div className="text-xs font-bold text-slate-400 mb-3 uppercase flex justify-between">
                                    <span>{p.name}</span>
                                    <span className="text-blue-500/20 text-[9px]">HEX ADDR: 0x{parseInt(p.address).toString(16).toUpperCase()}</span>
                                </div>
                                <div className="grid grid-cols-2 gap-3 mb-4">
                                    <div className="space-y-1">
                                        <label className="text-[9px] text-slate-600 ml-1">REGISTO (DEC)</label>
                                        <input type="number" value={p.address} onChange={e => updateParam(i, 'address', e.target.value)} className="w-full bg-slate-900 border border-slate-700 p-2 rounded text-sm text-white" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[9px] text-slate-600 ml-1">VALOR</label>
                                        <input type="number" value={p.value} onChange={e => updateParam(i, 'value', e.target.value)} className="w-full bg-slate-900 border border-slate-700 p-2 rounded text-sm text-blue-400 font-bold" />
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => sendModbus('read', i)} className="flex-1 bg-slate-700 hover:bg-slate-600 py-2 rounded text-xs font-bold">LER</button>
                                    <button onClick={() => sendModbus('write', i)} className="flex-1 bg-blue-600 hover:bg-blue-500 py-2 rounded text-xs font-bold text-white uppercase tracking-tighter">Gravar Registro</button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-[#0a0f1d] rounded-xl border border-slate-800 overflow-hidden shadow-2xl shrink-0">
                        <div className="bg-slate-800/80 px-4 py-2 text-[10px] font-bold text-slate-400 border-b border-slate-700 flex justify-between items-center">
                            <span>MONITOR SERIAL (CRC VALIDATED)</span>
                            <button onClick={() => setLogs([])} className="text-[9px] hover:text-white uppercase">Limpar</button>
                        </div>
                        <div className="h-40 p-3 font-mono text-[10px] overflow-y-auto custom-scrollbar space-y-1">
                            {logs.map((log, i) => (
                                <div key={i} className={
                                    log.type === 'tx' ? 'text-blue-400 font-bold' : 
                                    log.type === 'success' ? 'text-green-400' : 
                                    log.type === 'error' ? 'text-red-400 font-bold' : 
                                    log.type === 'info' ? 'text-slate-400' : 'text-slate-600'
                                }>
                                    <span className="opacity-30">[{log.timestamp}]</span> {log.message}
                                </div>
                            ))}
                            <div ref={logEndRef} />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
